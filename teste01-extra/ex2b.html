<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex2b</title>
</head>

<body>
    <form name="form01" id="form01">

        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="dob">Data de Nascimento:</label>
            <input type="date" name="dob" id="dob" required>
        </div>

        <div>
            <div>Área de trabalho:</div>
            <div><input type="radio" name="workArea" value="frontend">Frontend</div>
            <div><input type="radio" name="workArea" value="backend">Backend</div>
            <div><input type="radio" name="workArea" value="devops">DevOps</div>
            <div>
                <span><input type="radio" name="workArea" value="other"></span>
                <span>Outro</span>
                <span><input type="text" name="workAreaOther" id="workAreaOther"></span>
            </div>
        </div>

        <div>
            <input type="reset" value="Reposição">
            <input type="submit" value="Submissão">
        </div>

    </form>
    <script src="ex2b.js"></script>
</body>

</html>
