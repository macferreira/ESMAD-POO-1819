<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex2b</title>
</head>

<body>
    <form name="form01" id="form01">

        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div>
            <label for="dob">Data de Nascimento:</label>
            <input type="date" name="dob" id="dob" required>
        </div>

        <div>
            <div>Tipo preferido de jogos:</div>
            <div><input type="checkbox" name="preferedGame1" id="preferedGame1" value="action"> Ação</div>
            <div><input type="checkbox" name="preferedGame2" id="preferedGame2" value="adventure"> Aventura</div>
            <div><input type="checkbox" name="preferedGame3" id="preferedGame3" value="sports"> Desporto</div>
            <div><input type="checkbox" name="preferedGame4" id="preferedGame4" value="strategy"> Estratégia</div>
            <div><input type="checkbox" name="preferedGame5" id="preferedGame5" value="simulation"> Simulação</div>
            <div><input type="checkbox" name="preferedGame6" id="preferedGame6" value="rpg"> RPG</div>
        </div>

        <div>
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1" required>
        </div>

        <div>
            <label for="password2">Confirmação de Password:</label>
            <input type="password" name="password2" id="password2" required>
        </div>

        <div>
            <input type="reset" value="Reposição">
            <input type="submit" value="Submissão">
        </div>

    </form>
    <script src="ex2b.js"></script>
</body>

</html>
